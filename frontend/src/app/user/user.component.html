<div class="container-fluid" style="padding-left: 0;">
  <app-header></app-header>

  <div class="row">
    <app-sidebar class="col-md-2"></app-sidebar>

    <main class="col-md-10" style="padding-top: 70px;">
      <div class="container mt-4">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="col-header">Nome</th>
                <th scope="col" class="col-header">Login</th>
                <th scope="col" class="col-header">Tipo de perfil</th>
                <th scope="col" class="col-header">Status</th>
                <th scope="col" class="col-header">Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.login }}</td>
                <td>{{ user.role === 'ADMIN' ? 'Administrador' : user.role === 'SELLER' ? 'Vendedor' : 'Usuário' }}</td>
                <td>
                  {{ user.status === 'BLOCKED' ? 'Bloqueado' : user.status === 'INACTIVE' ? 'Inativo' : 'Ativo' }}
                </td>
                <td>
                  <button (click)="blockUser(user.id)" class="btn btn-sm btn-danger" *ngIf="user.status !== 'BLOCKED'">
                    <i class="fas fa-lock"></i> Bloquear
                  </button>
                  <button (click)="unlockUser(user.id)" class="btn btn-sm btn-success" *ngIf="user.status === 'BLOCKED'">
                    <i class="fas fa-unlock"></i> Desbloquear
                  </button>
                </td>                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>
