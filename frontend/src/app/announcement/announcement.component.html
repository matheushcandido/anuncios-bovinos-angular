<div class="container-fluid" style="padding-left: 0;">
  <app-header></app-header>

  <div class="row">
    <app-sidebar class="col-md-2"></app-sidebar>

    <main class="col-md-10" style="padding-top: 70px;">
      <div class="container mt-4">
        <div *ngFor="let announcement of announcements" class="mb-4">
          <div class="card">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div>
                <h2 class="card-title">{{ announcement.name }}</h2>
                <p class="card-text">{{ announcement.note }}</p>
              </div>
              
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><button (click)="editAnnouncement(announcement.id)" class="dropdown-item" type="button">Editar</button></li>
                  <li><button (click)="deleteAnnouncement(announcement.id)" class="dropdown-item" type="button">Deletar</button></li>
                  <li><button (click)="reportAnnouncement(announcement.id)" class="dropdown-item" type="button">Reportar Anúncio</button></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <a routerLink="/anuncios/criar" class="btn btn-primary">Criar anúncio</a>
      </div>
    </main>
  </div>
</div>
