<div class="container-fluid" style="padding-left: 0;">
  <app-header></app-header>

  <div class="row">
    <app-sidebar class="col-md-2"></app-sidebar>

    <main class="col-md-10" style="padding-top: 70px;">
      <div class="container mt-4">
        <div *ngFor="let announcement of announcements | paginate: { itemsPerPage: pageSize, currentPage: p }" class="mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <a [routerLink]="['/anuncios/visualizar', announcement.id]">{{ announcement.name }}</a>
              </h5>
              <p class="card-text">Raça: {{ announcement.idBreed }}, Preço: {{ announcement.price }}, Nascimento: {{ announcement.birth | date: 'dd/MM/yyyy'}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0">Usuário: {{ announcement.user?.name }}</p>
                <div>
                  <p class="mb-0">{{ announcement.user?.address?.city }}, {{ announcement.user?.address?.state }}</p>
                </div>
                <div class="dropdown-wrapper">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <li><button (click)="reportAnnouncement(announcement.id)" class="dropdown-item" type="button">Reportar Anúncio</button></li>
                      <li><button (click)="editAnnouncement(announcement.id)" class="dropdown-item" type="button">Editar</button></li>
                      <li><button (click)="deleteAnnouncement(announcement.id)" class="dropdown-item" type="button">Deletar</button></li>
                    </ul>
                  </div>
                </div>
            </div>
            </div>
          </div>
        </div>

        <a routerLink="/anuncios/criar" class="btn btn-primary">Criar anúncio</a>

        <div class="d-flex justify-content-center mt-4">
          <pagination-controls (pageChange)="p = $event"
                                previousLabel="Anterior"
                                nextLabel="Próximo">
          </pagination-controls>
        </div>        
      </div>
    </main>
  </div>
</div>
