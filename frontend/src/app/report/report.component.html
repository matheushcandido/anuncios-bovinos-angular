<div class="container-fluid no-padding-left h-100">
    <app-header></app-header>
  
    <div class="row h-100">
      <app-sidebar class="col-md-3 col-lg-2 d-md-block bg-light sidebar"></app-sidebar>
  
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 h-100">
        <div class="container mt-4">
          <div *ngFor="let report of reports" class="mb-4">
            <div class="card">
              <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                  <h2 class="card-title">Razões:</h2>
                  <ul class="reasons-list">
                    <li *ngIf="report.sold">Vendido</li>
                    <li *ngIf="report.wrongAddress">Endereço Errado</li>
                    <li *ngIf="report.wrongPrice">Preço Errado</li>
                    <li *ngIf="report.joke">Piada</li>
                    <li *ngIf="report.wrongCategory">Categoria Errada</li>
                    <li *ngIf="report.duplicated">Duplicado</li>
                    <li *ngIf="report.illegal">Ilegal</li>
                    <li *ngIf="report.fraud">Fraude</li>
                  </ul>
                  <h2 class="card-text">Observações:</h2>
                  <p class="card-text">{{ report.note }}</p>
                </div>
                
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><button (click)="closeReport(report.id)" class="dropdown-item" type="button">Fechar</button></li>
                    <li><button (click)="deleteReport(report.id)" class="dropdown-item" type="button">Deletar</button></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      
      <app-footer></app-footer>
    </div>
</div>
