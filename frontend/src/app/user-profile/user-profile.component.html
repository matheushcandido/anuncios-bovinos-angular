<div class="container mt-4">
    <h2>Perfil do Usuário</h2>
    <div *ngIf="user">
      <!-- <p><strong>Nome:</strong> {{ user.name }}</p> -->
      <p><strong>Login:</strong> {{ user.login }}</p>
      <p><strong>Role:</strong> {{ user.role }}</p>
    </div>
    <div *ngIf="!user">
      <p>Nenhum usuário logado.</p>
    </div>
  </div>
