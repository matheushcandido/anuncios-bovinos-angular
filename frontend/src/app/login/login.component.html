<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Nome da conta:</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required [ngClass]="{'error-input': errorMessage}">
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required [ngClass]="{'error-input': errorMessage}">
            </div>
            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>
            <div class="form-group mt-2">
              <button type="button" class="btn btn-primary btn-block" (click)="login()">Login</button>
              <a class="btn btn-link btn-sm" routerLink="/registrar">Fazer Cadastro</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
